<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bus Booking</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Available Buses from {{ source }} to {{ destination }}</h2>

        {% if buses %}
            <table class="table table-bordered mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Bus Name</th>
                        <th>Departure Time</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bus in buses %}
                    <tr>
                        <td>{{ bus.name }}</td>
                        <td>{{ bus.time }}</td>
                        <td>â‚¹{{ bus.price }}</td>
                        <td>
                            <a href="{{ url_for('book_seat', bus_id=bus._id|string) }}" class="btn btn-primary">Book Now</a>
                        </td>                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-danger">No buses found for the selected route.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
