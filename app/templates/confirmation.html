<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/in1.png') }}") no-repeat center center fixed;
            background-size: cover;
        }

        .confirmation-container {
            background: rgba(255, 255, 255, 0.9); /* Light background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: black; /* Ensures text remains visible */
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        @media print {
            body {
                background: none; /* Ensures readability in print */
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="confirmation-container">
            <h2 class="text-success">Booking Confirmed ðŸŽ‰</h2>
            <p><strong>Bus Name:</strong> {{ bus.name }}</p>
            <p><strong>Route:</strong> {{ bus.source }} â†’ {{ bus.destination }}</p>
            <p><strong>Departure Time:</strong> {{ bus.time }}</p>
            <p><strong>Ticket Price (Per Seat):</strong> â‚¹{{ bus.price }}</p>
            <p><strong>Selected Seats:</strong> {{ ", ".join(selected_seats) }}</p>
            <p><strong>Total Cost:</strong> â‚¹{{ total_cost }}</p>

            <button class="btn btn-primary mt-3" onclick="window.print()">Print Ticket</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
